<!DOCTYPE html>
<html>
    <head>
        <title>Box Model Example</title>
        <style>
        .Box{
          width: 250px;
          padding: 20px;
          margin: 60px auto;
          border: 10px solid black;
          box-shadow: 5px 5px 15px gray;
          text-align: left;
        }
        </style>
    </head>
    <body>
        <div class="Box">
        <h2 style="text-align: center;">CSS TOPIC EXAMPLES</h2>
        <p>This box shows:</p>
        <ul>
            <li>Box model</li>
            <li>Padding</li>
            <li>Margin</li>
            <li>Box shadow</li>
            <li>Text allignment</li>
        </ul>
        </div>
    </body>
</html>
